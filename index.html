<!DOCTYPE html>
<html>
    <head>
        <title>Web Kalimba</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Play this Kalimba!</h1>
        <h2>Click the tabs or Press keys 1-8 to Play</h2>
        <div id="playArea">
            <div id="instrument">
                <div class="tab" onclick="playNote()" data-value="1"></div>
                <div class="tab" onclick="playNote()" data-value="2"></div>
                <div class="tab" onclick="playNote()" data-value="3"></div>
                <div class="tab" onclick="playNote()" data-value="4"></div>
                <div class="tab" onclick="playNote()" data-value="5"></div>
                <div class="tab" onclick="playNote()" data-value="6"></div>
                <div class="tab" onclick="playNote()" data-value="7"></div>
                <div class="tab" onclick="playNote()" data-value="8"></div>
            </div>
        </div>
        <script src="kalimba.js"></script>
    </body>
</html>
